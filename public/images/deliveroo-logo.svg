<svg width="100" height="30" viewBox="0 0 100 30" xmlns="http://www.w3.org/2000/svg">
  <!-- Deliveroo Logo -->
  <rect width="100" height="30" fill="#00CCBC" rx="4"/>
  
  <!-- "deliveroo" text -->
  <text x="25" y="19" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF">deliveroo</text>
  
  <!-- Kangaroo icon (simplified) -->
  <g transform="translate(8, 8)">
    <!-- Body -->
    <ellipse cx="6" cy="8" rx="4" ry="6" fill="#FFFFFF"/>
    <!-- Head -->
    <circle cx="5" cy="3" r="3" fill="#FFFFFF"/>
    <!-- Ear -->
    <ellipse cx="3" cy="1" rx="1" ry="2" fill="#FFFFFF"/>
    <!-- Tail -->
    <path d="M 10 10 Q 13 8 12 12" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
    <!-- Leg -->
    <ellipse cx="8" cy="12" rx="1.5" ry="2" fill="#FFFFFF"/>
  </g>
</svg>